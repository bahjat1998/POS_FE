<div class="z-40 shadow-sm"
    [ngClass]="{ 'hidden':screenTitle.display == 'none','dark text-white-dark': store.semidark && store.menu === 'horizontal'}">
    <div class="relative flex items-center bg-white dark:bg-[#0e1726] px-5 py-2.5 w-full" id="topSlider">
        <div class="lg:hidden flex justify-between items-center ltr:mr-2 rtl:ml-2 horizontal-logo">
            <a routerLink="/" class="flex items-center main-logo shrink-0">
                <img class="inline rtl:-mr-1 ltr:-ml-1 w-8" src="assets/images/logo.svg" alt="" />
                <span
                    class="hidden md:inline rtl:mr-1.5 ltr:ml-1.5 font-semibold dark:text-white-light text-2xl align-middle transition-all duration-300">
                    <span class="font-extrabold">N</span>ew<span class="ml-1 font-extrabold">C</span>lick
                </span>
            </a>

            <a href="javascript:;"
                class="lg:hidden collapse-icon flex flex-none bg-white-light/40 hover:bg-white-light/90 dark:hover:bg-dark/60 dark:bg-dark/40 rtl:mr-2 ltr:ml-2 p-2 rounded-full hover:text-primary dark:hover:text-primary dark:text-[#d0d2d6]"
                (click)="storeData.dispatch({type: 'toggleSidebar'})">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7L4 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path opacity="0.5" d="M20 12L4 12" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" />
                    <path d="M20 17L4 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </a>
        </div>
        <div class="hidden sm:block ltr:mr-2 rtl:ml-2">
            <ul class="flex items-center space-x-2 rtl:space-x-reverse dark:text-[#d0d2d6]">
                <!-- <li>
                    <img *ngIf="common.logo" style=" height: 53px; " src="{{common.logo}}" alt="">
                </li> -->
                <h1 class="font-bold text-lg">{{screenTitle.title| translate}}</h1>
            </ul>
        </div>
        <div
            class="flex sm:flex-1 items-center space-x-1.5 rtl:space-x-reverse lg:space-x-2 rtl:mr-auto sm:rtl:mr-0 ltr:ml-auto ltr:sm:ml-0 dark:text-[#d0d2d6]">
            <div class="sm:ltr:mr-auto sm:rtl:ml-auto">
                <form
                    class="hidden sm:block top-1/2 sm:top-0 z-10 absolute sm:relative inset-x-0 mx-4 sm:mx-0 -translate-y-1/2 sm:translate-y-0"
                    [ngClass]="{ '!block': search }" (submit.prevent)="search = false">
                    <div class="relative">
                        <!-- <input type="text"
                            class="peer bg-gray-100 sm:bg-transparent ltr:pr-9 ltr:sm:pr-4 rtl:pr-9 ltr:pl-9 rtl:pl-9 rtl:sm:pl-4 placeholder:tracking-widest form-input"
                            placeholder="Search..." />
                        <button type="button"
                            class="ltr:right-auto rtl:left-auto absolute inset-0 w-9 h-9 peer-focus:text-primary appearance-none">
                            <svg class="mx-auto" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11.5" cy="11.5" r="9.5" stroke="currentColor" stroke-width="1.5"
                                    opacity="0.5" />
                                <path d="M18.5 18.5L22 22" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                        </button> -->
                        <button type="button"
                            class="sm:hidden block top-1/2 ltr:right-2 rtl:left-2 absolute hover:opacity-80 -translate-y-1/2"
                            (click)="search = false">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle opacity="0.5" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                                <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </form>

                <button type="button"
                    class="sm:hidden bg-white-light/40 hover:bg-white-light/90 dark:hover:bg-dark/60 dark:bg-dark/40 p-2 rounded-full search_btn"
                    (click)="search = !search">
                    <svg class="mx-auto w-4.5 h-4.5 dark:text-[#d0d2d6]" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11.5" cy="11.5" r="9.5" stroke="currentColor" stroke-width="1.5" opacity="0.5" />
                        <path d="M18.5 18.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <div class="dropdown shrink-0">
                <div hlMenu>
                    <button type="button" hlMenuButton
                        class="block bg-white-light/40 hover:bg-white-light/90 dark:hover:bg-dark/60 dark:bg-dark/40 p-2 rounded-full hover:text-primary">
                        <img [src]="'assets/images/flags/'+ store.locale.toUpperCase() + '.svg'" alt="flag"
                            class="rounded-full w-5 h-5 object-cover" />
                    </button>
                    <ul *hlMenuItems @toggleAnimation
                        class="top-11 ltr:-right-14 sm:ltr:-right-2 rtl:-left-14 sm:rtl:-left-2 gap-2 grid grid-cols-2 !px-2 w-[280px] font-semibold text-dark dark:text-white-dark dark:text-white-light/90">
                        <li *ngFor="let item of store.languageList;">
                            <button *hlMenuItem="let menuItem" type="button" class="w-full hover:text-primary"
                                [ngClass]="{ 'bg-primary/10 text-primary': translate.currentLang === item.code }"
                                (click)="changeLanguage(item)">
                                <img class="rounded-full w-5 h-5 object-cover"
                                    [src]="'assets/images/flags/'+ item.code.toUpperCase() + '.svg'" alt="" />
                                <span class="rtl:mr-3 ltr:ml-3">{{ item.name }}</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

                        <!-- <li>
                            <a routerLink="/auth/boxed-lockscreen" *hlMenuItem="let menuItem"
                                class="dark:hover:text-white">
                                <icon-logout class="ltr:mr-2 rtl:ml-2 w-4.5 h-4.5" />


                                Lock Screen
                            </a>
                        </li> -->
                        <li class="border-white-light dark:border-white-light/10 border-t">
                            <a (click)="logout()" routerLink="/login" *hlMenuItem="let menuItem"
                                class="!py-3 text-danger">

                                <icon-login class="ltr:mr-2 rtl:ml-2 w-4.5 h-4.5" />

                                {{ 'SignOut' | translate }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- horizontal menu -->
    <ul
        class="hidden rtl:space-x-reverse lg:space-x-1.5 xl:space-x-8 bg-white dark:bg-[#0e1726] px-6 py-1.5 border-[#ebedf2] dark:border-[#191e3a] border-t font-semibold text-black dark:text-white-dark horizontal-menu">


        <ng-container *ngFor="let n of navs">
            <li class="relative menu nav-item" *ngIf="!n.child">
                <a routerLink="{{n.route}}" routerLinkActive="active" class="nav-link">
                    <div class="flex items-center">
                        <icon-menu-elements class="w-6 h-6" />
                        <span class="px-2">{{n.label | translate}}</span>
                    </div>
                </a>
            </li>

            <li class="relative menu nav-item" *ngIf="n.child">
                <a routerLink="{{n.route}}" routerLinkActive="active" class="nav-link">
                    <div class="flex items-center">
                        <icon-menu-elements class="w-6 h-6" />
                        <span class="px-2">{{n.label | translate}}</span>
                    </div>
                    <div class="right_arrow">
                        <svg class="w-4 h-4 rotate-90" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </a>
                <ul class="sub-menu">
                    <li *ngFor="let subN of n.child">
                        <a routerLink="{{subN.route}}" routerLinkActive="active"> {{subN.label | translate}}</a>
                    </li>
                </ul>
            </li>
        </ng-container>

    </ul>
</div>


<modal #modal20 class="modal-top large-modal">
    <ng-template #modalHeader>
        <div class="!py-5">{{ 'ResetPassword' | translate }}</div>
    </ng-template>
    <ng-template #modalBody>
        <div>
            <div class="relative mb-4">
                <span class="top-1/2 rtl:right-3 ltr:left-3 absolute dark:text-white-dark -translate-y-1/2">
                    <icon-lock class="w-5 h-5" />
                </span>
                <input type="password" placeholder="{{ 'LastPassword' | translate}}"
                    class="rtl:pr-10 ltr:pl-10 form-input" />
            </div>
            <div class="relative mb-4">
                <span class="top-1/2 rtl:right-3 ltr:left-3 absolute dark:text-white-dark -translate-y-1/2">
                    <icon-lock class="w-5 h-5" />
                </span>
                <input type="password" placeholder="{{ 'NewPassword' | translate}}"
                    class="rtl:pr-10 ltr:pl-10 form-input" />
            </div>
            <div class="relative mb-4">
                <span class="top-1/2 rtl:right-3 ltr:left-3 absolute dark:text-white-dark -translate-y-1/2">
                    <icon-lock class="w-5 h-5" />
                </span>
                <input type="password" placeholder="{{ 'ConfirmPassword' | translate}}"
                    class="rtl:pr-10 ltr:pl-10 form-input" />
            </div>
            <button type="button" class="w-full btn btn-primary">{{ 'ResetPassword' | translate }}</button>
        </div>
    </ng-template>
</modal>
