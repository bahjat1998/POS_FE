<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
    <nav
        class="top-0 bottom-0 z-50 fixed shadow-[5px_0_25px_0_rgba(94,92,154,0.1)] w-[260px] h-full min-h-screen transition-all duration-300 sidebar">
        <div class="bg-white dark:bg-[#0e1726] h-full" id="leftSlider">
            <div class="flex justify-between items-center px-4 py-3">
                <a routerLink="/" class="flex items-center main-logo shrink-0">
                    <img class="flex-none ml-[5px] w-8" src="assets/images/logo.svg" alt="" />
                    <span
                        class="lg:inline rtl:mr-1.5 ltr:ml-1.5 font-semibold dark:text-white-light text-2xl align-middle">
                        <span class="font-extrabold">N</span>ew<span class="ml-1 font-extrabold">C</span>lick</span>
                </a>
                <a href="javascript:;"
                    class="collapse-icon flex items-center hover:bg-gray-500/10 dark:hover:bg-dark-light/10 rounded-full w-8 h-8 hover:text-primary dark:text-white-light rtl:rotate-180 transition duration-300"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})">
                    <svg class="m-auto w-5 h-5" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
            <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
                <ul class="relative space-y-0.5 p-4 py-0 font-semibold">
                   
                    <h2
                        class="flex items-center bg-white-light/30 dark:bg-dark dark:bg-opacity-[0.08] -mx-4 mb-1 px-7 py-3 font-extrabold uppercase">
                        <svg class="hidden flex-none w-4 h-5" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>{{ 'System' | translate }}</span>
                    </h2>

                    <li class="nav-item">
                        <ul>
                            <ng-container *ngFor="let n of navs">
                                <li class="nav-item" *ngIf="!n.child">
                                    <a routerLink="{{n.route}}" class="group" routerLinkActive="active"
                                        (click)="toggleMobileMenu()">
                                        <div class="flex items-center">
                                            <icon-menu-elements class="w-6 h-6" />
                                            <span
                                                class="rtl:pr-3 ltr:pl-3 text-black dark:group-hover:text-white-dark dark:text-[#506690]">{{n.label
                                                | translate}}</span>
                                        </div>
                                    </a>
                                </li>



                                <li class="accordion menu nav-item" *ngIf="n.child">
                                    <button type="button" class="group w-full nav-link"
                                        [ngClass]="{ active: activeDropdown.includes(n.route) }"
                                        (click)="toggleAccordion(n.route)">
                                        <div class="flex items-center">
                                            <icon-menu-elements class="w-6 h-6" />

                                            <span
                                                class="rtl:pr-3 ltr:pl-3 text-black dark:group-hover:text-white-dark dark:text-[#506690]">
                                                {{n.label | translate}}</span>
                                        </div>
                                        <div class="rtl:rotate-180"
                                            [ngClass]="{ '!rotate-90': activeDropdown.includes(n.route) }">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5"
                                                    stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                        </div>
                                    </button>
                                    <div [@slideDownUp]="!activeDropdown.includes(n.route)" class="accordion-content">
                                        <ul class="text-gray-500 sub-menu">
                                            <li *ngFor="let subN of n.child">
                                                <a routerLink="{{subN.route}}" routerLinkActive="active"
                                                    (click)="toggleMobileMenu()"> {{subN.label | translate}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ul>
            </ng-scrollbar>
        </div>
    </nav>
</div>
