<modal #NoteToKitchenPop class="modal-top rounded lg">
    <ng-template #modalHeader>
        <div class="!py-2 title">{{'NoteToKitchen'}}</div>
    </ng-template>
    <ng-template #modalBody>
        <div>
            <div>
                <label>{{ 'Note'| translate }} </label>
                <textarea class="form-input" rows="3" [(ngModel)]="model.note"></textarea>
            </div>
            <div class="flex flex-col border border-[#e0e6ed] dark:border-[#1b2e4b] rounded-md">
                <div *ngFor="let r of lstPrinters"
                    class="flex space-x-4 rtl:space-x-reverse hover:bg-[#eee] dark:hover:bg-[#eee]/10 px-4 py-2.5 border-[#e0e6ed] dark:border-[#1b2e4b] border-b">
                    <input id="1" type="checkbox" class="form-checkbox" [(ngModel)]="r.selected"/>
                    <label for="1" class="mb-0 cursor-pointer">{{r.label}} </label>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="flex justify-end w-full">
            <div class="flex justify-end">
                <button type="button" (click)="closeModel()" class="btn-outline-danger btn">{{
                    'Discard' |
                    translate
                    }}</button>
                <button type="button" (click)="save()" class="rtl:mr-4 ltr:ml-4 btn btn-success">{{ 'Save'
                    | translate }}</button>
            </div>
        </div>
    </ng-template>
</modal>
