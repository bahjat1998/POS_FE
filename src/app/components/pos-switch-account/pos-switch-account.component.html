<modal #PosSwtAccop class="modal-top rounded large-modal lg">
    <ng-template #modalHeader>
        <div class="!py-2 title">{{ componentData.title | translate }}</div>
    </ng-template>
    <ng-template #modalBody>
        <div class="flex items-center">
            <label class="w-1/4">{{ componentData.selectLabel | translate }}</label>
            <ng-select class="w-3/4 form-control" [items]="lstLkps[componentData.source]" bindLabel="label"
                bindValue="value" [(ngModel)]="modal['accountId']" [disabled]="componentData.defaultDestructionAccount">
            </ng-select>
        </div>
        <div class="w-full" *ngIf="componentData.showNotes">
            <label>{{'DisposalReason' | translate }} </label>
            <textarea class="form-input" rows="2" [(ngModel)]="modal.note"></textarea>
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="flex justify-end w-full">
            <div class="flex justify-end">
                <button type="button" (click)="closeModel()" class="btn-outline-danger btn">{{
                    'Discard' |
                    translate
                    }}</button>
                <button type="button" (click)="save()" class="rtl:mr-4 ltr:ml-4 btn btn-success">{{
                    componentData.doneLbl
                    | translate }}</button>
            </div>
        </div>
    </ng-template>
</modal>
