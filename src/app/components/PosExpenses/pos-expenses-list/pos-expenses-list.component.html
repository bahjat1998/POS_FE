<modal #PosExpenseListPopup class="modal-top rounded large-modal lg">
    <ng-template #modalHeader>
        <div class="!py-2 title">{{ 'ExpensesList' | translate }}</div>
    </ng-template>
    <ng-template #modalBody>
        <div class="flex justify-end">
            <button type="button" class="btn btn-primary" (click)="openNewExpense()">{{'AddExpense'|translate}}</button>
        </div>
        <div class="pb-2">
            <div class="mt-2 datatable sm-tbl">
                <ng-datatable [rows]="lstData" [columns]="cols" [loading]="loading" [totalRows]="params.totalCount"
                    [isServerMode]="true" [pageSize]="params.max" [pageSizeOptions]="[10, 15, 30, 50]"
                    paginationInfo="{0} to {1} of {2}" (changeServer)="changeServer($event)"
                    skin="whitespace-nowrap bh-table-hover">

                    <ng-template slot="id" let-r="data">
                        <strong class="text-info">#{{ r.id }}</strong>
                    </ng-template>
                    <ng-template slot="onDate" let-r="data">
                        <div class="flex items-center gap-2">
                            {{ r.createDate}}
                        </div>
                    </ng-template>
                    <ng-template slot="accountType" let-r="data">
                        <span class="{{r.type.color}}">{{r.type.label}}</span>
                    </ng-template>
                    <ng-template slot="accountName" let-r="data">
                        <div class="flex items-center gap-2">
                            {{ r.accountName}}
                        </div>
                    </ng-template>
                    <ng-template slot="Details" let-r="data">
                        <div class="grid font-bold">
                            <div>
                                {{ 'PaymentMethod' | translate }} : {{PaymentMethodMap[r['paymentType']]}}
                            </div>
                            <div>
                                {{ 'Reason' | translate }} : {{ r.paymentMainTypeName}}
                            </div>
                        </div>
                    </ng-template>
                    <ng-template slot="total" let-r="data">
                        <div class="flex items-center gap-2">
                            <div>{{ r.total }}</div>
                        </div>
                    </ng-template>
                    <ng-template slot="note" let-r="data">
                        <div class="flex items-center gap-2">
                            <div>{{ r.note }}</div>
                        </div>
                    </ng-template>
                    <ng-template slot="actions" let-r="data">
                    </ng-template>
                </ng-datatable>
            </div>
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="flex justify-end w-full">
            <div class="flex justify-end">
                <button type="button" (click)="close()" class="btn-outline-danger btn">{{
                    'Close' |
                    translate
                    }}</button>
            </div>
        </div>
    </ng-template>
</modal>
