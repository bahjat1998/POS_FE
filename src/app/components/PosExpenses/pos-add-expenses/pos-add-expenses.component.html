<modal #PosAddExpes class="modal-top rounded large-modal lg">
    <ng-template #modalHeader>
        <div class="!py-2 title">{{ 'AddExpense' | translate }}</div>
    </ng-template>
    <ng-template #modalBody>
        <div class="space-y-2">
            <div class="flex items-center" [ngClass]="{'has-error':inputFailds.paymentMainTypeId}">
                <label class="w-24">{{ 'Reason' | translate }}</label>
                <ng-select class="w-full form-control" [items]="lstLkps['VoucherReason']" bindLabel="label"
                    bindValue="value" [(ngModel)]="modal['paymentMainTypeId']">
                </ng-select>
            </div>
            <div class="flex items-center" [ngClass]="{'has-error':inputFailds.total}">
                <label class="w-24">{{'Amount' | translate}}</label>
                <input type="number" class="w-full form-input" [(ngModel)]="modal.total">
            </div>
            <div class="flex items-center">
                <label class="w-24">{{'Note' | translate}}</label>
                <input type="text" class="w-full form-input" [(ngModel)]="modal.note">
            </div>
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="flex justify-end w-full">
            <div class="flex justify-end">
                <button type="button" (click)="closeModel()" class="btn-outline-danger btn">{{
                    'Discard' |
                    translate
                    }}</button>
                <button type="button" (click)="save()" class="rtl:mr-4 ltr:ml-4 btn btn-success">{{
                    'Save'
                    | translate }}</button>
            </div>
        </div>
    </ng-template>
</modal>
